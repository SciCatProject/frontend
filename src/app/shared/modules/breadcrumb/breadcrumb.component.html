
<div
  class="ui breadcrumb"
  *ngIf="(shouldDisplay$ | async) && breadcrumbs && breadcrumbs.length > 0"
>
  <hr />
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a
      [ngClass]="{ active: i === breadcrumbs.length - 1 }"
      class="section"
      (click)="crumbClick(i, breadcrumb)"
      >{{ breadcrumb.label }}</a
    >
    <div class="divider">/</div>
  </ng-container>
  <hr />
</div>
