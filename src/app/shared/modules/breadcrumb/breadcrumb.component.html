<div class="breadcrumb" *ngIf="breadcrumbs && breadcrumbs.length > 0">
  <span class="container" *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a
      [ngClass]="{ active: i === breadcrumbs.length - 1 }"
      class="section"
      (click)="crumbClick(i, breadcrumb)"
      >{{ breadcrumb.label }}</a
    >
    <span class="delimiter">&nbsp;/&nbsp;</span>
  </span>
</div>
