<ng-template [ngIf]="visible">
  <div class="configurable-actions">
    <configurable-action
      *ngFor="let actionConfig of sortedActionsConfig"
      [actionConfig]="actionConfig"
      [actionDataset]="actionDataset"
      [files]="files"
      [maxFileSize]="maxFileSize"
    >
    </configurable-action>
  </div>
</ng-template>
