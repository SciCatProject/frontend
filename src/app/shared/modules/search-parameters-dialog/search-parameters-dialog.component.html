<h2 mat-dialog-title>Add Characteristic</h2>
<form [formGroup]="parametersForm" class="search-parameters-form">
  <mat-dialog-content>
    <mat-form-field class="search-field">
      <mat-label>Field</mat-label>
      <input
        matInput
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        name="lhs"
        formControlName="lhs"
        (blur)="getUnits(lhs)"
        (focus)="toggleUnitField()"
      />
    </mat-form-field>

    <div class="scroll-table-container">
      <table
        mat-table
        [dataSource]="filteredKeys$ | async"
        class="mat-elevation-z1 mat-table"
      >
        <ng-container matColumnDef="field">
          <td
            mat-cell
            *matCellDef="let key"
            (click)="parametersForm.get('lhs').setValue(key); getUnits(key)"
            style="cursor: pointer"
          >
            {{ key }}
          </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: ['field']"></tr>
      </table>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions [attr.align]="'end'">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button type="submit" (click)="add()" color="primary">
      Apply
    </button>
  </mat-dialog-actions>
</form>
