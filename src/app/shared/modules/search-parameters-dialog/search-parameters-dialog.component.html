<h2 mat-dialog-title>Add Characteristic</h2>
<form [formGroup]="parametersForm" class="search-parameters-form">
  <mat-dialog-content>
    <mat-form-field class="search-field">
      <mat-label>Field</mat-label>
      <input
        matInput
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        name="lhs"
        formControlName="lhs"
        (blur)="getUnits(lhs)"
        (focus)="toggleUnitField()"
      />
    </mat-form-field>

    <div class="scroll-table-container">
      <table
        mat-table
        [dataSource]="filteredKeys$ | async"
        class="mat-elevation-z1 mat-table"
      >
        <ng-container matColumnDef="field">
          <td
            class="cell-content"
            mat-cell
            *matCellDef="let key"
            (click)="parametersForm.get('lhs').setValue(key); getUnits(key)"
            style="cursor: pointer"
          >
            <div>
              <mat-icon
                class="cell-icon"
                fontIcon="description"
                #hoverOriginSpan="cdkOverlayOrigin"
                cdkOverlayOrigin
                (mouseenter)="hoverKey = key"
                (mouseleave)="hoverKey = null"
              ></mat-icon>
            </div>
            <div class="parameter-option">
              <div class="human-name">
                <span>
                  {{ getHumanName(key) || key }}
                </span>

                <!-- Hover overlay -->
                <ng-template
                  cdkConnectedOverlay
                  [cdkConnectedOverlayOrigin]="hoverOriginSpan"
                  [cdkConnectedOverlayOpen]="hoverKey === key"
                  [cdkConnectedOverlayPositions]="overlayPositions"
                >
                  <mat-card class="hover-card">
                    <mat-card-title class="hover-card-title">
                      Name Details
                    </mat-card-title>
                    <div mat-card-content class="hover-card-content">
                      <ng-container *ngIf="getHumanName(key); else rawNameOnly">
                        <strong>Human readable name: </strong>
                        {{ getHumanName(key) }}
                        <br />
                        <strong>Raw name:</strong> {{ key }}
                      </ng-container>
                    </div>
                    <ng-template #rawNameOnly>
                      <strong>Raw name:</strong> {{ key }}
                    </ng-template>
                  </mat-card>
                </ng-template>
              </div>
              <div class="raw-name" *ngIf="getHumanName(key)">
                {{ key }}
              </div>
            </div>
          </td>
        </ng-container>
        <tr
          class="row-content"
          mat-row
          *matRowDef="let row; columns: ['field']"
          [class.selected_row]="row === parametersForm.get('lhs').value"
        ></tr>
      </table>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions [attr.align]="'end'">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button type="submit" (click)="add()" color="primary">
      Apply
    </button>
  </mat-dialog-actions>
</form>
