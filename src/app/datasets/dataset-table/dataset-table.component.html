<dynamic-mat-table
  [tableName]="tableName"
  [columns]="columns"
  [pending]="pending"
  [setting]="setting"
  [pagingMode]="paginationMode"
  [dataSource]="dataSource"
  [pagination]="pagination"
  [rowSelectionMode]="rowSelectionMode"
  [showGlobalTextSearch]="showGlobalTextSearch"
  [selectionIds]="selectionIds"
  (paginationChange)="onPageChange($event)"
  (onRowEvent)="onRowEvent($event)"
  (settingChange)="onSettingChange($event)"
  (onTableEvent)="onTableEvent($event)"
  style="height: 70vh"
  class="mat-elevation-z2 dataset-table"
>
</dynamic-mat-table>
