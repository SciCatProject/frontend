<mat-card>
  <mat-card-header class="section-container filters-header">
    <mat-card-title>Filters</mat-card-title>
    <div class="section-container" data-cy="more-filters-button">
      <button
        mat-icon-button
        class="settings-button"
        (click)="showDatasetsFilterSettingsDialog()"
        matTooltip="Filter settings"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngFor="let filter of filtersList">
      <div
        *ngIf="filter.type === 'checkbox' && filter.enabled"
        class="collapsible-filter-wrapper"
        [class.collapsed]="!expandedFilters[filter.key]"
      >
        <shared-filter
          [key]="filter.key"
          [label]="filter.label"
          [clear]="clearSearchBar"
          [tooltip]="filter.description"
          [filterType]="filter.type"
          [prefilled]="activeFilters[filter.key] || null"
          [currentFilter$]="getFilterByKey$(filter.key)"
          [facetCounts$]="getFilterFacetCounts$(filter.key)"
          (textChange)="setFilter(filter.key, $event)"
          (dateRangeChange)="setDateFilter(filter.key, $event)"
          (selectionChange)="selectionChange($event)"
          (checkBoxChange)="setFilter(filter.key, $event)"
          (numericRangeChange)="numericRangeChange(filter.key, $event)"
          [filterValue]="activeFilters[filter.key]"
          [showBadge]="!expandedFilters[filter.key]"
        ></shared-filter>
        <button class="collapse-toggle" (click)="toggleFilter(filter.key)">
          <mat-icon>{{
            expandedFilters[filter.key] ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
      </div>

      <shared-filter
        *ngIf="filter.type !== 'checkbox' && filter.enabled"
        [key]="filter.key"
        [label]="filter.label"
        [clear]="clearSearchBar"
        [tooltip]="filter.description"
        [filterType]="filter.type"
        [prefilled]="activeFilters[filter.key] || null"
        [currentFilter$]="getFilterByKey$(filter.key)"
        [facetCounts$]="getFilterFacetCounts$(filter.key)"
        (textChange)="setFilter(filter.key, $event)"
        (dateRangeChange)="setDateFilter(filter.key, $event)"
        (selectionChange)="selectionChange($event)"
        (checkBoxChange)="setFilter(filter.key, $event)"
        (numericRangeChange)="numericRangeChange(filter.key, $event)"
      ></shared-filter>
    </ng-container>

    <shared-condition
      #conditionFilter
      *ngIf="appConfig.scienceSearchEnabled"
      data-cy="scientific-condition-filter-list"
      [showConditions]="true"
      [metadataKeys]="metadataKeys$ | async"
      [unitsEnabled]="appConfig.scienceSearchUnitsEnabled"
      [showConditionToggle]="true"
      [conditionType]="'datasets'"
      [addConditionAction]="addCondition"
      [removeConditionAction]="removeCondition"
    ></shared-condition>

    <div class="section-container">
      <button
        [disabled]="(hasAppliedFilters$ | async) === false"
        mat-raised-button
        color="secondary"
        class="datasets-filters-clear-all-button"
        (click)="reset()"
      >
        <mat-icon>undo</mat-icon>
        Clear
      </button>
      <button
        mat-raised-button
        color="primary"
        class="datasets-filters-search-button"
        data-cy="filter-search-button"
        (click)="applyFilters()"
      >
        <mat-icon>search</mat-icon>
        Apply
      </button>
    </div>
  </mat-card-content>
</mat-card>
