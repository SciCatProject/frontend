<mat-card>
  <mat-card-header>
    <mat-card-title>Cart</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="count" [ngPlural]="batchSize">
      <ng-template ngPluralCase="=0">No datasets.</ng-template>
      <ng-template ngPluralCase="=1">1 dataset.</ng-template>
      <ng-template ngPluralCase="other"
        >{{ batchSize$ | async }} datasets.</ng-template
      >
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="button" color="primary" (click)="clear()">
      <mat-icon> remove_shopping_cart </mat-icon>
      Remove All
    </button>

    <a mat-button [routerLink]="getRouterLink()" class="button" color="primary">
      <mat-icon> play_circle_filled </mat-icon>
      Actions
    </a>
  </mat-card-actions>
</mat-card>
