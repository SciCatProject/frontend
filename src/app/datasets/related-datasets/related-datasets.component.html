<div class="dataset-table" *ngIf="vm$ | async as vm">
  <app-table
    [data]="vm.relatedDatasets"
    [columns]="tableColumns"
    [paginate]="tablePaginate"
    [currentPage]="currentPage$ | async"
    [dataCount]="vm.relatedDatasetsCount"
    [dataPerPage]="datasetsPerPage$ | async"
    (pageChange)="onPageChange($event)"
    (rowClick)="onRowClick($event)"
  ></app-table>

  <app-empty-content
    *ngIf="!vm.relatedDatasets?.length"
    message="No related datasets available."
    icon="folder"
  >
  </app-empty-content>
</div>
