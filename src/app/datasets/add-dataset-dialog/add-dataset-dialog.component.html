<h1 mat-dialog-title>Add Dataset</h1>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="datasetName" type="text" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="5"></textarea>
  </mat-form-field>
  <mat-form-field *ngIf="data.userGroups">
    <mat-label>Owner Group</mat-label>
    <mat-select formControlName="ownerGroup" required>
      <mat-option *ngFor="let group of data.userGroups" [value]="group">
        {{ group }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Source Folder</mat-label>
    <input matInput formControlName="sourceFolder" type="text" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Software Used</mat-label>
    <input matInput formControlName="usedSoftware" type="text" required />
    <mat-hint align="end">Use comma to separate multiple entries</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="!form.valid"
  >
    Save
  </button>
</mat-dialog-actions>
