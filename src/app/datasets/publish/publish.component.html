<div fxLayout="row">
  <div fxFlex="140">
    <mat-card>
      <mat-card-header>
        <p>You are about to publish {{ datasetCount }} datasets.</p>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input
              id="titleInput"
              required
              matInput
              autocomplete="off"
              [(ngModel)]="form.title"
              (change)="onFormFieldChange()"
              name="title"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Abstract</mat-label>
            <textarea
              id="abstractInput"
              required
              matInput
              autocomplete="off"
              [(ngModel)]="form.abstract"
              name="abstract"
              rows="5"
              (change)="onFormFieldChange()"
            ></textarea>
          </mat-form-field>

          <mat-expansion-panel
            *ngIf="schema.properties"
            (opened)="panelOpenState.set(true)"
            (closed)="panelOpenState.set(false)"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Metadata </mat-panel-title>
              <mat-panel-description>
                Here you can add metadata to your published data.
              </mat-panel-description>
            </mat-expansion-panel-header>
            <jsonforms
              [data]="metadata"
              [schema]="schema"
              [uischema]="uiSchema"
              [renderers]="renderers"
              (errors)="onErrors($event)"
              (dataChange)="onMetadataChange($event)"
            ></jsonforms>
          </mat-expansion-panel>

          <button
            id="saveButton"
            (click)="onSaveChanges()"
            mat-raised-button
            color="primary"
            [disabled]="!formIsValid()"
          >
            Save changes
          </button>
          <button
            id="saveAndContinueButton"
            (click)="onSaveAndContinue()"
            class="save-and-continue"
            mat-raised-button
            color="primary"
            [disabled]="
              !formIsValid() || (panelOpenState() && !metadataIsValid())
            "
          >
            Save and Continue
          </button>
          <button
            id="cancelButton"
            (click)="onCancel()"
            class="cancel"
            mat-raised-button
          >
            Cancel
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
