<mat-card *ngIf="!collapsed" [class.side-gap]="!collapsed">
  <mat-card-header class="section-container">
    <mat-card-title>{{ collapsed ? "" : "Filters" }} </mat-card-title>
    <button
      mat-icon-button
      (click)="toggleCollapse()"
      [matTooltip]="'Collapse Side Filters'"
    >
      <mat-icon color="primary">keyboard_arrow_left</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngFor="let filter of filterLists">
      <div
        *ngIf="filter.type === 'checkbox' && filter.enabled"
        class="collapsible-filter-wrapper"
        [class.collapsed]="!expandedFilters[filter.key]"
      >
        <shared-filter
          [key]="filter.key"
          [label]="filter.label"
          [clear]="clearFilters"
          [tooltip]="filter.description"
          [filterType]="filter.type"
          [prefilled]="activeFilters[filter.key] || null"
          (checkBoxChange)="setFilter(filter.key, $event)"
          [currentFilter$]="getFilterByKey$(filter.key)"
          [facetCounts$]="getFacetCounts$(filter.key)"
          (selectionChange)="selectionChange($event)"
          (dateRangeChange)="setDateFilter(filter.key, $event)"
        ></shared-filter>
        <button class="collapse-toggle" (click)="toggleFilter(filter.key)">
          <mat-icon>{{
            expandedFilters[filter.key] ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
      </div>

      <shared-filter
        *ngIf="filter.type !== 'checkbox' && filter.enabled"
        [key]="filter.key"
        [label]="filter.label"
        [clear]="clearFilters"
        [tooltip]="filter.description"
        [filterType]="filter.type"
        [prefilled]="activeFilters[filter.key] || null"
        (checkBoxChange)="setFilter(filter.key, $event)"
        [currentFilter$]="getFilterByKey$(filter.key)"
        [facetCounts$]="getFacetCounts$(filter.key)"
        (selectionChange)="selectionChange($event)"
        (dateRangeChange)="setDateFilter(filter.key, $event)"
      ></shared-filter>
    </ng-container>
    <div class="section-container">
      <button
        mat-raised-button
        color="primary"
        class="proposal-filters-search-button"
        (click)="applyFilters()"
        data-cy="apply-button-filter"
      >
        <mat-icon>search</mat-icon>
        Apply
      </button>
      <button
        mat-raised-button
        color="primary"
        class="proposal-filters-clear-all-button"
        (click)="reset()"
      >
        <mat-icon>undo</mat-icon>
        Reset
      </button>
    </div>
  </mat-card-content>
</mat-card>

<button
  class="small-btn"
  *ngIf="collapsed"
  mat-icon-button
  (click)="toggleCollapse()"
  [matTooltip]="'Expand Side Filters'"
>
  <mat-icon color="primary">keyboard_arrow_right</mat-icon>
</button>
