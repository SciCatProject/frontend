<mat-card>
  <mat-card-header class="section-container">
    <mat-card-title>Filters </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngFor="let filter of filterLists">
      <shared-filter
        [label]="filter.label"
        [clear]="clearFilters"
        [tooltip]="filter.description"
        [filterType]="filter.type"
        [prefilled]="activeFilters[filter.key] || null"
        (textChange)="applyFilter(filter.key, $event)"
        [facetCounts$]="getFacetCounts$(filter.key)"
        (dateRangeChange)="applyDateFilter(filter.key, $event)"
      ></shared-filter>
    </ng-container>
    <div class="section-container">
      <button
        mat-raised-button
        color="primary"
        class="proposal-filters-search-button"
        (click)="applyFilters()"
      >
        <mat-icon>search</mat-icon>
        Apply
      </button>
      <button
        mat-raised-button
        color="primary"
        class="proposal-filters-clear-all-button"
        (click)="reset()"
      >
        <mat-icon>undo</mat-icon>
        Reset Filters
      </button>
    </div>
  </mat-card-content>
</mat-card>
