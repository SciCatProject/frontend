<mat-tab-group *ngIf="vm$ | async as vm">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon> details </mat-icon>
      Details
    </ng-template>
    <ng-template matTabContent
      ><proposal-detail [proposal]="proposal"></proposal-detail
    ></ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon> folder </mat-icon>
      Datasets
    </ng-template>

    <ng-template matTabContent>
      <app-proposal-datasets
        *ngIf="proposal"
        [proposalId]="proposal.proposalId"
      ></app-proposal-datasets>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon> folder </mat-icon>
      Related Proposals
    </ng-template>

    <ng-template matTabContent>
      <app-related-proposals *ngIf="proposal"></app-related-proposals>
    </ng-template>
  </mat-tab>

  <mat-tab *ngIf="appConfig.logbookEnabled">
    <ng-template mat-tab-label>
      <mat-icon> book </mat-icon>
      Logbook
    </ng-template>

    <ng-template matTabContent>
      <app-proposal-logbook
        *ngIf="proposal"
        [proposalId]="proposal.proposalId"
      ></app-proposal-logbook>
    </ng-template>
  </mat-tab>
</mat-tab-group>
