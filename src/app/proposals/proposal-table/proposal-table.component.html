<dynamic-mat-table
  [tableName]="tableName"
  [columns]="columns"
  [pending]="pending"
  [setting]="setting"
  [pagingMode]="paginationMode"
  [dataSource]="dataSource"
  [pagination]="pagination"
  [rowSelectionMode]="rowSelectionMode"
  [showGlobalTextSearch]="showGlobalTextSearch"
  [localization]="localization"
  (paginationChange)="onPageChange($event)"
  (onRowEvent)="onRowClick($event)"
  (settingChange)="onSettingChange($event)"
  (onTableEvent)="onTableEvent($event)"
  class="mat-elevation-z2"
  [emptyMessage]="
    'No proposals available. Please reset the filters and try again'
  "
  [emptyIcon]="'folder'"
>
</dynamic-mat-table>
