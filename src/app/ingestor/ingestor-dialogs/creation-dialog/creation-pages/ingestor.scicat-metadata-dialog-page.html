<div class="ingestor-dialog-header">
  <div class="ingestor-mixed-header">
    <h2 mat-dialog-title>
      Fill out user-specific metadata
    </h2>
    <button mat-icon-button mat-dialog-close aria-label="Close"
      class="ingestor-close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="ingestor-stepper-header">
    <ingestor-dialog-stepper [activeStep]="1"></ingestor-dialog-stepper>
  </div>
</div>
<mat-dialog-content class="mat-typography" disableClose="true">

  <mat-card>
    <mat-card-header class="scicat-header"
      (click)="toggleCardContent('scicat')">
      <div mat-card-avatar class="section-icon">
        <mat-icon> info </mat-icon>
      </div>
      SciCat Information
      <span class="spacer"></span>
      <mat-icon
        [matTooltip]="isSciCatHeaderOk ? 'Your input is correct.' : scicatHeaderErrors"
        [ngClass]="isSciCatHeaderOk ? 'success-icon' : 'error-icon'">{{
        isSciCatHeaderOk ? 'check_circle_outline' :
        'error_outline'}}</mat-icon>
      <mat-icon class="toggle-icon">{{ isCardContentVisible.scicat ?
        'expand_less' : 'expand_more' }}</mat-icon>
    </mat-card-header>
    <mat-card-content *ngIf="isCardContentVisible.scicat">
      <app-metadata-editor #scicatHeaderEditor
        *ngIf="!updateEditorFromThirdParty" [schema]="scicatHeaderSchema"
        [renderView]="activeRenderView"
        [data]="createNewTransferData.scicatHeader"
        (dataChange)="onDataChangeUserScicatHeader($event)"
        (errors)="scicatHeaderErrorsHandler($event)"></app-metadata-editor>
    </mat-card-content>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClickBack()">Back</button>
  <button mat-button color="primary" cdkFocusInitial
    [disabled]="!uiNextButtonReady" (click)="onClickNext()">Next</button>
</mat-dialog-actions>
