<ingestor-new-transfer-dialog-page *ngIf="currentDialogStep === 'NEW_TRANSFER'"
  (nextStep)="onClickNext('USER_METADATA')"></ingestor-new-transfer-dialog-page>

<ingestor-user-metadata-dialog *ngIf="currentDialogStep === 'USER_METADATA'"
  (nextStep)="onClickNext('EXTRACTOR_METADATA')"
  (backStep)="onClickNext('NEW_TRANSFER')"></ingestor-user-metadata-dialog>

<ingestor-extractor-metadata-dialog-page
  *ngIf="currentDialogStep === 'EXTRACTOR_METADATA'"
  (nextStep)="onClickNext('CONFIRM_TRANSFER')"
  (backStep)="onClickNext('USER_METADATA')"></ingestor-extractor-metadata-dialog-page>

<ingestor-confirm-transfer-dialog-page
  *ngIf="currentDialogStep === 'CONFIRM_TRANSFER'"
  (nextStep)="onClickStartIngestion()"
  (backStep)="onClickNext('EXTRACTOR_METADATA')"></ingestor-confirm-transfer-dialog-page>
