<ng-container *ngIf="vm$ | async as vm">
  <div
    *ngIf="
      (vm.logbook | keyvalue)?.length !== 0 && dataset && vm.logbook?.roomId
    "
  >
    <div fxLayout="row" fxLayout.lt-lg="column">
      <div fxFlex="14">
        <mat-card class="big-filter">
          <mat-card-header>
            <mat-card-title>Filter</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-search-bar
              [prefilledValue]="vm.filters.textSearch"
              (search)="onTextSearchChange(dataset.pid, $event)"
              (searchBarFocus)="onTextSearchChange(dataset.pid, $event)"
            >
            </app-search-bar>
            <logbook-filter
              [filters]="vm.filters"
              (filterSelect)="onFilterSelect(dataset.pid, $event)"
            >
            </logbook-filter>
          </mat-card-content>
        </mat-card>

        <div class="small-filter">
          <app-search-bar
            [prefilledValue]="vm.filters.textSearch"
            (search)="onTextSearchChange(dataset.pid, $event)"
            (searchBarFocus)="onTextSearchChange(dataset.pid, $event)"
          >
          </app-search-bar>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div class="title">Filter</div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <logbook-filter
              [filters]="vm.filters"
              (filterSelect)="onFilterSelect(dataset.pid, $event)"
            >
            </logbook-filter>
          </mat-expansion-panel>
        </div>
        <div fxLayout="column" fxLayout.lt-lg="row">
          <div fxFlex="49">
            <a
              href="{{ appConfig.riotBaseUrl }}/#/room/{{ vm.logbook?.roomId }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <mat-card class="card-button">
                <mat-card-content>
                  <mat-icon> chat_bubble_outline </mat-icon> Go to chat
                </mat-card-content>
              </mat-card>
            </a>
          </div>
          <div fxFlex="auto"></div>
          <div class="reverse-card" fxFlex="49">
            <mat-card
              class="card-button"
              (click)="vm.logbook.messages.reverse()"
            >
              <mat-card-content>
                <mat-icon> swap_vert </mat-icon> Reverse
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
      <div fxFlex="85" class="details-container">
        <app-logbooks-detail
          [logbook]="vm.logbook"
          [entriesCount]="vm.entriesCount"
          [entriesPerPage]="vm.entriesPerPage"
          [currentPage]="vm.currentPage"
          (pageChange)="onPageChange(dataset.pid, $event)"
          (sortChange)="onSortChange(dataset.pid, $event)"
        >
        </app-logbooks-detail>
      </div>
    </div>
  </div>

  <ng-template [ngIf]="!(vm.logbook | keyvalue)?.length">
    <mat-card class="no-logbook-message">
      <mat-card-content>
        <mat-icon>info</mat-icon> No logbook available.
      </mat-card-content>
    </mat-card>
  </ng-template>
</ng-container>
