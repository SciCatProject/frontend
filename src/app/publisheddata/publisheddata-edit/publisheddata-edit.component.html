<div fxLayout="row">
  <div fxFlex="140">
    <mat-card>
      <mat-card-header
        ><mat-card-title
          >You are editing Published Data record.</mat-card-title
        ></mat-card-header
      >

      <mat-card-content>
        <form *ngIf="publishedData$ | async" [formGroup]="form">
          <mat-form-field>
            <input
              id="titleInput"
              required
              matInput
              placeholder="Title"
              autocomplete="off"
              formControlName="title"
              name="title"
            />
          </mat-form-field>

          <mat-form-field>
            <textarea
              id="abstractInput"
              required
              matInput
              placeholder="Abstract"
              autocomplete="off"
              formControlName="abstract"
              name="abstract"
              rows="5"
            ></textarea>
          </mat-form-field>

          <mat-expansion-panel
            *ngIf="schema.properties"
            (opened)="panelOpenState.set(true)"
            (closed)="panelOpenState.set(false)"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Metadata </mat-panel-title>
              <mat-panel-description>
                Here you can edit the metadata.
              </mat-panel-description>
            </mat-expansion-panel-header>
            <jsonforms
              [data]="metadataData"
              [schema]="schema"
              [uischema]="uiSchema"
              [renderers]="renderers"
              (errors)="onErrors($event)"
              (dataChange)="onMetadataChange($event)"
            ></jsonforms>
          </mat-expansion-panel>

          <button
            mat-raised-button
            color="primary"
            (click)="onPublishedDataUpdate()"
            [disabled]="
              !form.valid || (panelOpenState() && !metadataDataIsValid())
            "
          >
            Update Published Data
          </button>
          <button (click)="onCancel()" mat-raised-button color="white">
            Cancel
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
