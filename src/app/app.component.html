<!-- <div class="ui fixed menu"> -->
<div [class.dark-theme]="(darkTheme$ | async)" [class.light-theme]="!(darkTheme$ | async)">
  <mat-sidenav-container (backdropClick)="sidenavToggle()" fullscreen>
    <mat-sidenav  #sidenav (keydown.escape)="sidenavToggle()" mode="over" disableClose>
      <mat-list>
        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/datasets/']" [routerLinkActive]="['active']">Datasets</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/proposals/']" [routerLinkActive]="['active']">Proposals</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/sample-data/', 'add']" [routerLinkActive]="['active']">Sample Data Entry</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/user/','jobs']" [routerLinkActive]="['active']">Jobs</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item user-menu" [matMenuTriggerFor]="userMenu">{{ username }} <i class="fa fa-angle-down"></i></a>
        </mat-list-item>
      </mat-list>

      <mat-menu #userMenu="matMenu">
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','details']">Details</a>
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','settings']">Settings</a>
        <a mat-menu-item class="logout-link" (click)="logout()">Logout</a>
      </mat-menu>

      <footer>{{appVersion}}</footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <ng-container *ngIf="userObs$ | async as boolean"> 
            <i (click)="sidenavToggle()"  class="sidenav-toggle fa fa-bars" aria-hidden="true"></i>
          </ng-container>
          <h3 class="app-title">{{title}}</h3>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="main">
        <breadcrumb></breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
