<!-- <div class="ui fixed menu"> -->
<div [class.dark-theme]="(darkTheme$ | async)" [class.light-theme]="!(darkTheme$ | async)">
  <mat-sidenav-container (backdropClick)="sidenavToggle()" fullscreen>
    <mat-sidenav #sidenav (keydown.escape)="sidenavToggle()" mode="over" disableClose>
      <mat-list>
        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/datasets/']" [routerLinkActive]="['active']">
              <i class="material-icons"> folder_open </i> 
            Datasets</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/proposals/']" [routerLinkActive]="['active']">
            <i class="material-icons"> spa </i> 
            Proposals</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/samples/']" [routerLinkActive]="['active']">
            <i class="material-icons"> center_focus_weak </i> 
            Samples </a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/archive-settings/']"
             [routerLinkActive]="['active']">
            <i class="material-icons"> cloud_download </i> 
            Archive Settings</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/user/','jobs']" [routerLinkActive]="['active']">
            <i class="material-icons"> transfer_within_a_station </i> 
            Jobs</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item user-menu" [matMenuTriggerFor]="userMenu">
            <i class="material-icons"> portrait </i> 
            {{ username }} 
            <i class="material-icons"> expand_more </i> 
          </a>
        </mat-list-item>
      </mat-list>

      <mat-menu #userMenu="matMenu">
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','details']">
          <i class="material-icons"> portrait </i> 
          Details</a>
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','settings']">
          <i class="material-icons"> settings </i> 
          Settings</a>
        <a mat-menu-item class="logout-link" (click)="logout()">
          <i class="material-icons"> exit_to_app </i> 
          Logout</a>
      </mat-menu>

      <footer>{{appVersion}}</footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" style="position: sticky;">
        <mat-toolbar-row>
          <ng-container *ngIf="userObs$ | async as boolean">
            <i (click)="sidenavToggle()" class="sidenav-toggle fa fa-bars" aria-hidden="true"></i>
          </ng-container>
          <h3 class="app-title">{{title}}</h3>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="main">
        <breadcrumb></breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
