<div fxLayout="row" fxLayout.xs="column">
  <div fxFlex="80%">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>About SciCat</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span [innerHTML]="aboutText | linky"></span>
        <br /><br />
        <ul>
          <li>
            <a
              href="{{ SciCatGitHub }}"
              target="blank"
              >SciCat Github Project.</a
            >
          </li>
        </ul>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Access Conditions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span [innerHTML]="accessText | linky"></span>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Terms of Use</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span [innerHTML]="termsText | linky"></span>
        <a *ngIf="facility === 'PSI'" href="{{ SNFLink }}" target="blank"
          >Open Research Data.</a
        >
        <br /><br />
        <span [innerHTML]="termsTextContinued | linky"></span>
        <a *ngIf="facility === 'PSI'" href="{{ PSIDataPolicy }}" target="blank"
          >Data Policy.</a
        >
      </mat-card-content>
    </mat-card>
  </div>
</div>
