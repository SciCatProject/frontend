<div >
  <mat-card>
  <form [formGroup]="form" class="edit-dialog">
    <mat-dialog-content [formGroup]="form" >
      <p mat-dialog-title align="center" >Edit Settings</p>
      <p align="left">Groups: {{selectedGroups}}</p>

      <mat-form-field (click)="controlClick(autoArchive)">
        <mat-select  placeholder="Auto Archive" formControlName="autoArchive"
         aria-label="Auto Archive"  #autoArchive>
          <mat-option value=true>
            True</mat-option>
          <mat-option value=false>
            False</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field (click)="controlClick(autoArchiveDelay)">
        <mat-select placeholder="Auto Archive Delay" formControlName="autoArchiveDelay"
        aria-label="Auto Archive Delay"  #autoArchiveDelay>
          <mat-option value="1">
            1</mat-option>
          <mat-option value="2">
            2</mat-option>
          <mat-option value="7">
            7</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field (click)="controlClick(tapeRedundancy)">
        <mat-select placeholder="Tape Redundancy" formControlName="tapeRedundancy"
        aria-label="Tape Redundancy"  #tapeRedundancy>
          <mat-option value="low">
            low</mat-option>
          <mat-option value="medium">
            medium</mat-option>
          <mat-option value="high">
            high</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field (click)="controlClick(archiveEmailNotification)">
        <mat-select placeholder="Archive Email Notification" formControlName="archiveEmailNotification"
        aria-label="Archive Email Notification"  #archiveEmailNotification>
          <mat-option value=true>
            True</mat-option>
          <mat-option value=false>
            False</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field (click)="controlClick(archiveEmailsToBeNotified)">
          <input matInput placeholder="Archive Emails to be Notified" formControlName="archiveEmailsToBeNotified"
          aria-label="Archive Emails to be Notified"  #archiveEmailsToBeNotified >
      </mat-form-field>

      <mat-form-field (click)="controlClick(retrieveEmailNotification)">
        <mat-select placeholder="Retrieve Email Notification" formControlName="retrieveEmailNotification"
        aria-label="Retrieve Email Notification"  #retrieveEmailNotification>
          <mat-option value=true>
            True</mat-option>
          <mat-option value=false>
            False</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field (click)="controlClick(retrieveEmailsToBeNotified)" >
          <input matInput placeholder="Retrieve Emails to be Notified" formControlName="retrieveEmailsToBeNotified"
          aria-label="Retrieve Emails to be Notified" #retrieveEmailsToBeNotified>
      </mat-form-field>


    </mat-dialog-content>
    <mat-dialog-actions >
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
  </form>
</mat-card>
</div>
