<ng-container *ngIf="vm$ | async as vm">
  <div fxLayout="row" fxLayout.lt-lg="column">
    <div fxFlex="14" fxFlex.lt-xl="20">
      <ng-template [ngIf]="appConfig.addSampleEnabled">
        <button
          mat-stroked-button
          class="small-edit-sample"
          (click)="openDialog()"
        >
          <mat-icon>add_circle</mat-icon> Create Sample
        </button>
      </ng-template>
      <ng-template [ngIf]="appConfig.searchSamples">
        <mat-card class="big-search">
          <mat-card-header>
            <mat-card-title>Search</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-search-bar
              [prefilledValue]="vm.textFilter"
              (search)="onTextSearchChange($event)"
            ></app-search-bar>

            
            <shared-condition
              #conditionFilter
              *ngIf="appConfig.scienceSearchEnabled"
              [showConditions]="true"
              [metadataKeys]="vm.metadataKeys"
              [unitsEnabled]="appConfig.scienceSearchUnitsEnabled"
              [showConditionToggle]="false"
              [conditionType]="'samples'"
              [addConditionAction]="addCondition"
              [removeConditionAction]="removeCondition"
            ></shared-condition>

            <div class="section-container">
              <button
                [disabled]="!vm.hasAppliedFilters"
                mat-raised-button
                color="secondary"
                class="samples-filters-clear-button"
                data-cy="samples-filters-clear-button"
                (click)="reset()"
              >
                <mat-icon>undo</mat-icon>
                Clear
              </button>
              <button
                mat-raised-button
                color="primary"
                class="samples-filters-search-button"
                data-cy="samples-filters-search-button"
                (click)="applyFilters()"
              >
                <mat-icon>search</mat-icon>
                Apply
              </button>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="small-search" fxFlexOrder="2">
          <app-search-bar
            [prefilledValue]="vm.textFilter"
            (search)="onTextSearchChange($event)"
            (searchBarFocus)="onTextSearchChange($event)"
          ></app-search-bar>
        </div>
      </ng-template>
      <ng-template [ngIf]="appConfig.addSampleEnabled">
        <mat-card class="big-edit-sample" (click)="openDialog()">
          <mat-card-content>
            <mat-icon>add_circle</mat-icon> Create Sample
          </mat-card-content>
        </mat-card>
      </ng-template>
    </div>
    <div fxFlex="63" fxFlex.lt-xl="80">
      <dynamic-mat-table
        [tableName]="tableName"
        [columns]="columns"
        [pending]="pending"
        [setting]="setting"
        [pagingMode]="paginationMode"
        [dataSource]="dataSource"
        [pagination]="pagination"
        [rowSelectionMode]="rowSelectionMode"
        [showGlobalTextSearch]="showGlobalTextSearch"
        (paginationChange)="onPaginationChange($event)"
        (onRowEvent)="onRowClick($event)"
        (settingChange)="onSettingChange($event)"
        (onTableEvent)="onTableEvent($event)"
        style="height: 70vh"
        class="mat-elevation-z2"
      >
      </dynamic-mat-table>
    </div>
  </div>
</ng-container>
